<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamiru | Zen Terminal</title>
    <style>
        :root {
            --bg-dark: #020617;
            --sidebar-color: rgba(15, 23, 42, 0.8);
            --neon-blue: #38bdf8;
            --text-main: #f1f5f9;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh; overflow: hidden;
        }

        /* Sakura Canvas */
        #sakura-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        .layout {
            display: flex; height: 100vh;
            position: relative; z-index: 2;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar-color);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px 20px;
            display: flex; flex-direction: column;
        }

        .brand { font-size: 1.6rem; font-weight: 900; text-align: center; margin-bottom: 40px; }
        .brand span { color: var(--neon-blue); }

        /* AI Chat Box */
        .ai-chat-container {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            padding: 15px;
            margin-top: auto;
            font-size: 0.8rem;
        }

        .ai-input {
            width: 100%; background: rgba(0,0,0,0.3);
            border: none; color: white; padding: 8px;
            margin-top: 10px; border-radius: 5px; outline: none;
        }

        /* Main Viewport */
        .viewport { flex: 1; padding: 60px; overflow-y: auto; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }

        .card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 25px; border-radius: 20px;
            text-decoration: none; color: inherit; transition: 0.3s;
        }

        .card:hover { transform: translateY(-5px); border-color: var(--neon-blue); box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }

        /* Pin Screen */
        #lock-screen {
            position: fixed; inset: 0; background: var(--bg-dark);
            z-index: 999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: 0.8s;
        }

        .unlock-btn {
            background: transparent; border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 12px 30px; border-radius: 50px;
            cursor: pointer; font-weight: bold; margin-top: 20px;
        }
    </style>
</head>
<body>

    <canvas id="sakura-canvas"></canvas>

    <div id="lock-screen">
        <h2 style="letter-spacing: 4px;">TAMIRU.IO</h2>
        <button class="unlock-btn" onclick="checkPin()">INITIALIZE SYSTEM</button>
    </div>

    <div class="layout">
        <aside class="sidebar">
            <div class="brand">TAMIRU<span>.IO</span></div>
            <nav style="flex: 1;">
                <p style="font-size: 0.7rem; color: var(--neon-blue); opacity: 0.6;">NAVIGATION</p>
                <div style="margin-bottom: 20px; cursor: pointer; opacity: 0.8;">üè† Dashboard</div>
                <div style="margin-bottom: 20px; cursor: pointer; opacity: 0.8;">üìÇ Archive</div>
            </nav>

            <div class="ai-chat-container">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 8px; height: 8px; background: #22c55e; border-radius: 50%;"></div>
                    <span>AI ASSISTANT</span>
                </div>
                <p id="ai-response" style="color: #94a3b8; margin-top: 10px;">Hello Tamiru. How can I help with your research today?</p>
                <input type="text" class="ai-input" placeholder="Ask Gemini..." onkeydown="if(event.key==='Enter') simulateChat(this.value)">
            </div>
        </aside>

        <main class="viewport">
            <h1 id="greeting">Loading...</h1>
            <div class="grid">
                <a href="https://docs.google.com/presentation/d/1mb_ml9u7dmVj4ABoY8W8sZXyMbVKSdz1/export/pptx" class="card">
                    <h3>üèõÔ∏è History Presentation</h3>
                    <p>–ú—É–±–æ—Ä–∏–∑–∞–∏ —Å–∏–Ω—Ñ”£ (.pptx)</p>
                </a>
                <a href="https://docs.google.com/spreadsheets/d/1CXIQ75DrHD884Hqb0D9lQ0GLOcQ9jDt6exvjrVaSUOc/edit" target="_blank" class="card">
                    <h3>üìò Consonant Digraphs</h3>
                    <p>Educational Database</p>
                </a>
            </div>
        </main>
    </div>

    <script>
        // 1. PIN SYSTEM
        function checkPin() {
            if (prompt("Enter Pin:") === "2026") {
                document.getElementById('lock-screen').style.transform = "translateY(-100%)";
            }
        }

        // 2. GREETING & CLOCK
        function updateUI() {
            const hrs = new Date().getHours();
            let msg = hrs < 12 ? "Good Morning" : (hrs < 18 ? "Good Afternoon" : "Good Evening");
            document.getElementById('greeting').innerText = `${msg}, Tamiru`;
        }
        updateUI();

        // 3. AI CHAT SIMULATION
        function simulateChat(input) {
            const resp = document.getElementById('ai-response');
            resp.innerText = "Processing...";
            setTimeout(() => {
                if(input.toLowerCase().includes("hello")) resp.innerText = "Greetings, Tamiru. All systems are operational.";
                else if(input.toLowerCase().includes("history")) resp.innerText = "I have located your History .pptx file in the dashboard.";
                else resp.innerText = "I am ready to assist. You can also use Gemini directly for complex tasks.";
            }, 800);
        }

        // 4. BLUE SAKURA PETALS ANIMATION
        const canvas = document.getElementById('sakura-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const petals = [];
        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 1 + 0.5;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 0.02;
            }
            draw() {
                ctx.beginPath();
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                // Blue Petal Color
                ctx.fillStyle = "rgba(56, 189, 248, 0.6)"; 
                ctx.ellipse(0, 0, this.size, this.size * 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 0.5;
                this.angle += this.spin;
                if (this.y > canvas.height) this.y = -10;
            }
        }

        for (let i = 0; i < 50; i++) petals.push(new Petal());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
