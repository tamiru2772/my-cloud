<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamiru | Secure Terminal</title>
    <style>
        :root {
            --bg-dark: #020617;
            --sidebar-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.4);
            --neon-blue: #38bdf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar-color);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        .brand { font-size: 1.6rem; font-weight: 900; margin-bottom: 50px; text-align: center; }
        .brand span { color: var(--neon-blue); }

        /* Main Area */
        .viewport { flex: 1; padding: 60px; position: relative; }

        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }

        .clock-widget { font-family: monospace; color: var(--neon-blue); font-size: 1.1rem; }

        /* Security Overlay */
        #lock-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .unlock-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .unlock-btn:hover { background: var(--neon-blue); color: var(--bg-dark); box-shadow: 0 0 20px var(--neon-blue); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 24px;
            text-decoration: none;
            color: inherit;
            transition: 0.4s;
        }

        .card:hover { transform: translateY(-8px); border-color: var(--neon-blue); }

        .tag { font-size: 0.7rem; color: var(--neon-blue); text-transform: uppercase; margin-top: 10px; display: block;}
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">TAMIRU<span>.IO</span></div>
        <div style="margin-top: auto; font-size: 0.7rem; color: #475569; text-align: center;">ENCRYPTION: AES-256</div>
    </aside>

    <main class="viewport">
        <div id="lock-screen">
            <div style="font-size: 3rem; margin-bottom: 20px;">ðŸ”’</div>
            <h2 style="margin-bottom: 30px;">System Encrypted</h2>
            <button class="unlock-btn" onclick="checkPin()">UNLOCK TERMINAL</button>
        </div>

        <div class="header-row">
            <div>
                <h2 id="greeting">System Loading...</h2>
                <p style="color: var(--text-dim);">Authorized access only.</p>
            </div>
            <div id="clock" class="clock-widget">00:00:00</div>
        </div>

        <div class="grid">
            <a href="https://docs.google.com/spreadsheets/d/1CXIQ75DrHD884Hqb0D9lQ0GLOcQ9jDt6exvjrVaSUOc/edit?usp=drive_link" target="_blank" class="card">
                <h3>ðŸ“˜ Consonant Digraphs</h3>
                <p>Advanced phonics research module.</p>
                <span class="tag">Language Arts</span>
            </a>

            <a href="https://docs.google.com/spreadsheets/d/17890ui0R8rbqh7HwE097zYZerRw9_5c_CEbt7K0RwA4/edit?usp=drive_link" target="_blank" class="card">
                <h3>ðŸ’¼ Job Application</h3>
                <p>Professional career database.</p>
                <span class="tag">Professional</span>
            </a>
        </div>
    </main>

    <script>
        function checkPin() {
            const pin = prompt("Enter Security Pin:");
            if (pin === "2026") {
                document.getElementById('lock-screen').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = "none";
                }, 500);
            } else {
                alert("Access Denied.");
            }
        }

        function updateUI() {
            const now = new Date();
            const hours = now.getHours();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
            let msg = hours < 12 ? "Good Morning" : (hours < 18 ? "Good Afternoon" : "Good Evening");
            document.getElementById('greeting').innerText = `${msg}, Tamiru`;
        }

        setInterval(updateUI, 1000);
        updateUI();
    </script>
</body>
</html>
