<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamiru`s Cloud | Dark Edition</title>
    <style>
        /* Midnight Dark Blue Theme */
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #020617; /* Deepest Navy */
            background-image: 
                radial-gradient(at 0% 0%, rgba(16, 36, 94, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, rgba(12, 74, 110, 1) 0, transparent 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 85%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 { 
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            padding: 16px;
            margin: 15px 0;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid rgba(56, 189, 248, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            background: #38bdf8;
            color: #020617;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #475569;
        }

        /* Pulse effect for the active link */
        .pulse {
            width: 8px;
            height: 8px;
            background-color: #38bdf8;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 0 rgba(56, 189, 248, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h1>Omina's Cloud</h1>
        <p class="subtitle">Secure Terminal</p>

        <a href="https://docs.google.com/spreadsheets/d/1CXIQ75DrHD884Hqb0D9lQ0GLOcQ9jDt6exvjrVaSUOc/edit?usp=drive_link" 
           target="_blank" 
           class="btn">
           <span class="pulse"></span>
           Consonant Digraphs Project
        </a>
 <a href="https://docs.google.com/spreadsheets/d/1789Oui0R8rbqh7HwE097zYZerRw9_5c_CEbt7KORwA4/edit?usp=drive_link" 
           target="_blank" 
           class="btn">
           <span class="pulse"></span>
           Job application
        </a>
        <div class="footer">
            System Status: Online | Encrypted Access
        </div>
    </div>

</body>
</html>
